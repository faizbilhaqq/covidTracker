<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Covid Datas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script (1).js" defer></script>
  </head>

  <body>
    <div class="container">
      <h2 style="margin-bottom: 7px;">COVID-19 per Country Information
        <!-- <span id="country"></span> <img src="" id="flag"> -->
    </h2>
    <div class="search">
        <input type="text" class="search-bar" placeholder="Search, for example: japan">
        <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
            width="1.5em" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
            </path>
          </svg></button>
      </div>
    <div class="board">
        <div class="card a"><i class="fa-solid fa-bandage"></i></i><h5>Recovered</h5><span id="Recovered"></span></div>
        <div class="card ca"><i class="fa-solid fa-virus-covid"></i><h5>Active</h5><span id="size"></span></div>
        <div class="card cr"><i class="fa-solid fa-circle-check"></i><h5>Confirmed</h5><span id="Confirmed"></span></div>
        <div class="card d"><i class="fa-solid fa-skull-crossbones"></i><h5>Death</h5><span id="death"></span></div>
        <div class="card r"><i class="fa-solid fa-flag"></i><h5>Country</h5><span id="Capital"></span></div>
        <div class="card t"><i class="fa-solid fa-map-pin"></i><h5>Country Code</h5><span id="population"></span></div>
      </div>
    </div>
  </body>
  
</html>
